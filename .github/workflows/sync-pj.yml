name: Sync Issues to Project2

on:
  issues:
    types:
      - opened
      - labeled

jobs:
  add-to-project:
    name: Add issue to Project2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@1.0.2
        with:
          project-url: https://github.com/users/39TO/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: PMS
          label-operator: AND
